<section class="sidenav-content">
  <div class="sidenav-content-container">
    <h2>{{turnTitle}}</h2>
    <div id="player-one-box"><h3 class="name">Player One</h3></div>
    <div id="player-two-box"><h3 class="name">Player Two</h3></div>
  </div>
  <div class="save-game" *ngIf="hasWinner">
    <div class="card clickable">
      <div class="card-block">
        <h4>Save Game?</h4>
      </div>
    </div>
  </div>
</section>
