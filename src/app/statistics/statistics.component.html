<div class="main-container">
  <div class="content-container">
    <div class="content-area">
      <clr-datagrid>
        <clr-dg-column>ID</clr-dg-column>
        <clr-dg-column>Player One</clr-dg-column>
        <clr-dg-column>Player Two</clr-dg-column>
        <clr-dg-column>Time and Date</clr-dg-column>
        <clr-dg-column>Winner</clr-dg-column>
        <clr-dg-column>Player One Mine Hits</clr-dg-column>
        <clr-dg-column>Player Two Mine Hits</clr-dg-column>
        <clr-dg-column>Turns</clr-dg-column>
        <clr-dg-row *ngFor="let game of games">
          <clr-dg-cell>{{game.id}}</clr-dg-cell>
          <clr-dg-cell>{{game.p1_name}}</clr-dg-cell>
          <clr-dg-cell>{{game.p2_name}}</clr-dg-cell>
          <clr-dg-cell>{{game.datetime}}</clr-dg-cell>
          <clr-dg-cell>{{game.winner}}</clr-dg-cell>
          <clr-dg-cell>{{game.p1_mines}}</clr-dg-cell>
          <clr-dg-cell>{{game.p2_mines}}</clr-dg-cell>
          <clr-dg-cell>{{game.turns}}</clr-dg-cell>
        </clr-dg-row>
        <clr-dg-footer>{{games.length}} games</clr-dg-footer>
      </clr-datagrid>
    </div>
  </div>
</div>
