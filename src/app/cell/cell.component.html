<div>
    <div class="card clickable" (click)="setMark('x')">
      <div class="card-block">
        <p class="card-text">
          <clr-icon shape="window-close" size="72" class="icon" *ngIf="isX"></clr-icon>
          <clr-icon shape="circle" size="72" class="icon" *ngIf="isO"></clr-icon>
          <clr-icon shape="flame" size="72" class="icon" *ngIf="isMine"></clr-icon>
        </p>
      </div>
    </div>
</div>
